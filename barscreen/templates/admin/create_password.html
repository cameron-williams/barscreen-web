<html>

<head>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" title="admin" href="{{ url_for('static', filename='css/admin/admin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/all.css') }}">
  <link href="{{ url_for('static', filename='vendor/hamburger.css') }}" rel="stylesheet">

  <!-- JS -->
  <script src="{{ url_for('static', filename='vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/header.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/admin/admin.js') }}" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <div class="site_container">
    <nav>
      <div class="nav_container">
        <div class="site_logo">
          <img class="logo" src="static/images/barscreenlogo.png">
          <div class="logo_title">
            <span>Admin</span>
          </div>
        </div>
        <button class="hamburger hamburger--minus" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="nav_menu">
          <ul>
            <li><a>Users</a></li>
            <li><a>Promos</a></li>
            <li><a>Channels</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="section">
      <form method="POST">
        {{ form.csrf_token }}
        {{ form.token }}
        {{ form.password.label }}{{ form.password }}
        {{ form.submit }}
      </form>
    </div>
  </div>
</body>

</html>
