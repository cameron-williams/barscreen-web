<html>
<head>
  <title>BarScreen - Password</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="{{ url_for('static', filename='styles/hamburger.css') }}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/header.js') }}"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div class="site_container">
    <div class="splash_login">
      <div class="container_login">
        <img src="{{ url_for('static', filename='images/horizontal_logo.png') }}" />
        <form method="POST">
          {{ form.csrf_token }}
          {{ form.token }}
          <div class="form_container">
            <feildset class="form_username">
              {{ form.password.label }}{{ form.password }}
            </feildset>
            <feildset class="form_username">
              {{ form.confirm.label }}{{ form.confirm }}
            </feildset>
            <feildset class="signin">
              {{ form.submit }}
            </feildset>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
