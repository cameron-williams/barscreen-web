<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/styles/style.css">
  <link rel="stylesheet" type="text/css" title="admin" href="static/styles/admin.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="static/styles/hamburger.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="static/scripts/header.js"></script>
  <script src="static/scripts/admin.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div class="site_container">
    <nav>
      <div class="nav_container">
        <div class="site_logo">
          <img class="logo" src="static/images/barscreenlogo.png">
          <div class="logo_title">
            <span>Admin</span>
          </div>
        </div>
        <button class="hamburger hamburger--minus" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="nav_menu">
          <ul>
            <li><a>Users</a></li>
            <li><a>Promos</a></li>
            <li><a>Channels</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="section">
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.token }}
            {{ form.password.label }}{{ form.password }}
            {{ form.submit }}
        </form>
    </div>
  </div>
</body>
</html>
