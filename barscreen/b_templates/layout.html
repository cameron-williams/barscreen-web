<html>

<head>
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="static/styles/style.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
    integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="static/styles/hamburger.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="static/scripts/header.js"></script>
  
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  {% endblock %}
</head>

<body>
  <div class="site_container">
    <nav>
      <div class="nav_container">
        <a href="/">
          <div class="site_logo">
            <img class="logo" src="static/images/barscreenlogo.png">
            <div class="logo_title">
              <span>BarScreen</span>
            </div>
          </div>
        </a>
        <button class="hamburger hamburger--minus" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="nav_menu">
          <ul>
            <li><a href="{{ url_for('base.features_page') }}">Features</a></li>
            <li><a href="{{ url_for('base.about_page') }}">About</a></li>
            <li><a href="{{ url_for('dashboard.login') }}">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
  <div class="footer">
    <div class="section">
      <h4><i class="fa fa-copyright"></i> BarScreen 2019</h4>
    </div>
  </div>
</body>

</html>
